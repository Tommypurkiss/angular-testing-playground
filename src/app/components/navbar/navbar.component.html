<div class="container">
    <ng-container *ngIf="authService.user$ | async; else nonLoggedInUser">
        <button (click)="onSignOut()">logout</button>
    </ng-container>
    <ng-template #nonLoggedInUser>
        <ul>
            <li><a routerLink="/landing" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a></li>
            <li><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></li>
            <li><a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a></li>
            <!-- <li><a routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">Dashboard page</a></li> -->
        </ul>
    </ng-template>
</div>
