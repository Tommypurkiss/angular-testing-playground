<div class="flex center w-full ">
    <div class="flex flex-col center w-50">

        <p>Login</p>
        <input autocomplete="off" type="text" [(ngModel)]="loginEmail">
        <input autocomplete="off" type="password" [(ngModel)]="loginPassword">
        <button class="submit" (click)="signInEmailAndPassword()">Sign in </button>
    </div>
</div>
