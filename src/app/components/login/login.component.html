<p>login works!</p>
<div class="container flex flex-col center">

    <div class="flex flex-col center" style="width: 40%; padding: 8px;">
        <p>Register</p>
        <input autocomplete="off" type="text" [(ngModel)]="registerEmail">
        <input autocomplete="off" type="password" [(ngModel)]="registerPassword">

        <button (click)="registerWithEmailAndPassword()">Register </button>

    </div>
    <div class="flex flex-col center" style="width: 40%; padding: 8px;">
        Login
        <input autocomplete="off" type="text" [(ngModel)]="loginEmail">
        <input autocomplete="off" type="password" [(ngModel)]="loginPassword">



        <button (click)="signInEmailAndPassword()">Sign in </button>


        <div style="width: 100%; height: 4px; padding: 2px 0px;"></div>
        <button (click)="signInWithEmail()">Sign in with email</button>
    </div>
    <div>
        <button (click)="onSignOut()">sign out</button>
        <button (click)="onGetAuth()">get auth</button>
    </div>
</div>
