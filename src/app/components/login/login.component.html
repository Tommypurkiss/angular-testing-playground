<div class="flex center w-full bd-1-solid">
    <div class="flex flex-col center w-33 bd-1-solid">

        <p>Login</p>
        <input autocomplete="off" type="text" [(ngModel)]="loginEmail">
        <input autocomplete="off" type="password" [(ngModel)]="loginPassword">
        <button (click)="signInEmailAndPassword()">Sign in </button>
    </div>
</div>
