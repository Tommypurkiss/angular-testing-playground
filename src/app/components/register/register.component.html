<div class="flex center align-center w-full h-full flex-1">
    <div class="flex flex-col center card ">

        <p>Register</p>
        <input autocomplete="off" type="text" [(ngModel)]="registerEmail">
        <input autocomplete="off" type="password" [(ngModel)]="registerPassword">
        <button class="submit" (click)="registerWithEmailAndPassword()">Register </button>
    </div>
</div>
