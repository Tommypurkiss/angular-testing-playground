<div class="flex center w-full bd-1-solid">
    <div class="flex flex-col center w-33 bd-1-solid ">

        <p>Register</p>
        <input autocomplete="off" type="text" [(ngModel)]="registerEmail">
        <input autocomplete="off" type="password" [(ngModel)]="registerPassword">
        <button (click)="registerWithEmailAndPassword()">Register </button>
    </div>
</div>
